<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vector DB Chunk Visualizer{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 40px;
        }
        .chunk {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            position: relative;
        }
        .chunk-index {
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 0.8em;
            opacity: 0.7;
        }
        /* Alternating colors for chunks */
        .chunk:nth-child(odd) {
            background-color: #e9f5ff;
            border-left: 4px solid #0d6efd;
        }
        .chunk:nth-child(even) {
            background-color: #fff8e9;
            border-left: 4px solid #ffc107;
        }
        .nav-link.active {
            font-weight: bold;
        }
        .chunk-highlight {
            transition: all 0.3s ease;
        }
        .chunk-highlight:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        .document-preview {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 500px;
            display: inline-block;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Vector DB Chunk Visualizer</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Documents</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/search' %}active{% endif %}" href="{{ url_for('search') }}">Search</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-5 py-3 text-muted text-center">
            <small>Vector DB Chunk Visualizer &copy; 2025</small>
        </footer>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Additional JavaScript -->
    {% block scripts %}{% endblock %}
</body>
</html>
